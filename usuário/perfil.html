		<header class="bg-marrom">

			<div class="caixa">
			<div class="menu">
				<i class=" fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-shopping-cart" id="carrinho" aria-hidden="true"></i>
			</div>
			<button class="btn-menu">

		 <nav class="fa-menu">

		</div>

	<div class=" container ">
  			
		
          <h1 class="title">Meu perfil</h2>

        	<div class="caixa2">
        		
        	</div>
        	</div>

        	<h2>Dados Pessoais</h2>
          	<input class="dois" type="text" placeholder="Nome" required>
          	<input class="dois" type="text" placeholder="Sobrenome" required>
          	
          	<input type="email" placeholder="Email" required>
          	<input class="aux2" type="text" placeholder="DDD" required>
          	<input class="aux" type="text" placeholder="Digite seu telefone" required>
          	
        </div>

        <div class="box">

          	<input  type="password" placeholder="Senha atual" required>
          	<input  type="password" placeholder="Nova senha" required>
          	<input  type="password" placeholder="Confirmar nova senha" required>

          	
          	
        </div>
		<div class="caixa3">

          $(".fa-menu").hide([500]);
